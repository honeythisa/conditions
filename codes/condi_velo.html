<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvelo" id="txtvelo"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
    </div>
    <script>
        function calcular() {
            let txtv = window.document.getElementById('input#txtvelo')
            let resultado = window.document.querySelector('div#resultado')
            let velo = Number(txtvelo.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velo}Km/h</strong></p>`

            if (velo > 60) {
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
